<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem inserida por CSS -->
            </div>

            <div id="forms">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="ON">
                    <div class="campo">

                        <span class="material-symbols-outlined">person</span>
                       <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required maxlength="30">
                       <label for="ilogin">Login</label>

                    </div>

                    <div class="campo">

                        <span class="material-symbols-outlined">vpn_key</span>     
                     <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                     <label for="isenha">Senha</label>

                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a Senha <span class="material-symbols-outlined">mail</span></a>


                </form>


            </div>
        </section>
    </main>
    
</body>
</html>
